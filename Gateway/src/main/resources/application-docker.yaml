spring:
  application:
    name: gateway

  config:
    activate:
      on-profile: docker

  # Session configuration - critical for sharing sessions with user-service
  session:
    store-type: redis
    redis:
      namespace: spring:session
      flush-mode: on_save

  # Redis connection for session storage
  data:
    redis:
      host: redis
      port: 6379

  cloud:
    gateway:
      default-filters:
        - PreserveHostHeader

      routes:
        - id: user-service
          uri: http://user-service:8000
          predicates:
            - Path=/**
          filters:
            - PreserveHostHeader
            - AddRequestHeader=X-Forwarded-Proto, http
            - AddRequestHeader=X-Forwarded-Host, localhost:8080
            - AddRequestHeader=X-Forwarded-Port, 8080

server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.session: DEBUG